<div class="col-3 votes">
    <h1>{{votes}}</h1>
    <h6>POINTS</h6>
</div>
<div class="col-9">
    <a href="{{link}}">
        <h3>{{title}}</h3>
    </a>
    <p>(angular.io)</p>
    <div>
        <span (click)="voteUp()"><img src="/assets/imgs/up.svg" alt="upvote">upvote</span>
        <span (click)="voteDown()"><img src="/assets/imgs/down.svg" alt="downvote">downvote</span>
    </div>
</div>
